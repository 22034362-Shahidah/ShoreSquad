<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Join beach cleanup events and track weather conditions">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#events">Events</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <h1>Rally Your Crew for Clean Beaches</h1>
            <p>Join the movement. Track weather. Make a difference.</p>
            <button class="cta-button">Join Next Cleanup</button>
        </section>

        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div class="events-grid">
                <!-- Events will be populated by JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-widget">
                <!-- Weather data will be populated by JavaScript -->
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Cleanup Locations</h2>
            <div id="map-container">
                <iframe
                    width="100%"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.5374721491743!2d103.95557399999999!3d1.381497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMSJF!5e0!3m2!1sen!2ssg!4v1654345678901!5m2!1sen!2ssg">
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
